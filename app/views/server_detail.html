<div class="container animated bounceInDown" >
	<!-- Section Header -->
	<div class="sectionBanner">
		<div class="sectionTitle">
			Server Information
		</div>
		<div class="sectionBody">
	        <div class="closeButton">
	        	<a class="fa fa-2x fa-times" href="#/servers/"></a>
	    	</div>
		</div>
	</div>

	<!-- Server Overview -->
	<table class="serverTable table table-hover table-bordered">
		<tbody>
			<tr>
				<th>Name</th>
				<td>{{server.name}}</td>
			</tr>
			<tr>
				<th>Hostname</th>
				<td>{{server.hostname}}</td>
			</tr>
		</tbody>
	</table>

	<!-- Section Header -->
  <div class="sectionBanner">
    <div class="sectionTitle">
      Users
    </div>
    <div class="sectionBody">
      <span class="sectionBody-serverMain">
        <div id="newServerButton" class="btn btn-default">
          Add User
        </div>
        <div class="right-inner-addon">
          <input ng-model="userSearch" type="text" class="form-control" placeholder="Search">
          <i class="fa fa-search"></i>
        </div>
      </span>
    </div>
  </div>

	<!-- Server Users -->
	<table class="serverTable table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in serverUsers | filter:userSearch">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td class="col-sm-2"><div ng-click="revoke(user.id);" class="btn btn-danger serverInfoBtn">Revoke</div></td>
      </tr>
    </tbody>
  </table>
</div>

</script>
